buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
     sourceSets {
    main {
          aidl.srcDirs = ['src/main/java']
      }
  }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:[0.67,)'
    implementation "com.google.zxing:core:3.2.1"
}
